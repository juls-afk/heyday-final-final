<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Message Us</title>

    <style>
      body {
        background-color: #212020;
        background-image: url(img/food_bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="navbar-logo" href="#">
          <img src="img/logo.png" width="40" height="30" />
          <span>HEYDAY</span>
        </a>
        <div class="nav-links">
          <ul>
            <li>
              <a href="#">ABOUT US</a>
            </li>
            <li>
              <a href="#">MENU</a>
            </li>
            <li>
              <a href="contact.html">CONTACT</a>
            </li>
            <li>
              <a href="#">GALLERY</a>
            </li>
          </ul>
        </div>
        <div class="navbar-toggle" id="navbar-toggle">
          <i class="bi bi-list"></i>
        </div>
        <div class="navlinks-icons">
          <div class="cart-icon">
            <i class="bi bi-cart"> </i>
          </div>

          <div class="account-icon">
            <a href="heyday-userform.html">
              <i class="bi bi-person-circle"> </i>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <form>
      <div class="form-container">
        <div class="exit-container">
          <a href="contact.html">
            <img src="img/exit.png" id="exit" width="20" alt="Exit" />
          </a>
        </div>
        <div class="form-column">
          <h1>SEND US YOUR INQUIRIES</h1>

          <div>
            <label for="name">NAME:</label>
            <input type="text" id="name" required />
          </div>

          <div>
            <label for="email">EMAIL:</label>
            <input type="text" id="email" required />
          </div>
        </div>

        <div class="form-column">
          <div>
            <label for="subject">SUBJECT:</label>
            <input type="text" id="subject" required />
          </div>

          <div>
            <label for="msg">MESSAGE:</label>
            <textarea id="msg" required></textarea>
          </div>

          <div class="submission-reply">
            <span id="text-response"></span>
            <button type="submit">SUBMIT</button>
          </div>
        </div>
      </div>
    </form>
    <script src="script.js"></script>

    <footer>
      <p>&copy; 2024 HeyDay Cafe. All rights reserved.</p>
    </footer>
  </body>
</html>
